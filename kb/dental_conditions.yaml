    bn: "খারাপ ওরাল হাইজিন ও প্লাক জমে মাড়ির প্রদাহ হয়। পরে দাঁত নড়ে যায়।"
  advice:
    en: ["Brush twice daily", "Rinse mouth with water", "Professional cleaning by dentist"]
    hi: ["दिन में दो बार ब्रश करें", "मुँह पानी से धोएँ", "डेंटिस्ट से प्रोफेशनल सफाई कराएँ"]
