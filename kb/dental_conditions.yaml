  description:
    en: "Seen in bottle-fed babies, rapid destruction of tooth structure due to prolonged milk/sweet exposure."
    hi: "बोतल से दूध पीने वाले बच्चों में मीठा लंबे समय तक रहने से दांत तेजी से खराब हो जाते हैं।"
