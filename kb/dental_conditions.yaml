  symptoms:
    en: ["Rapid destruction of baby teeth", "Early loss of milk teeth", "Difficulty eating", "Pain", "Dental abscess", "Delayed permanent teeth eruption"]
    hi: ["बच्चों के दांत जल्दी खराब होना", "दूध के दांत जल्दी गिरना", "खाने में कठिनाई", "दर्द", "फोड़ा", "स्थायी दांत देर से आना"]
