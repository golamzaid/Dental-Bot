  advice:
    en: ["Do not let baby sleep with milk bottle", "Last feed should be water", "Assist brushing after first tooth erupts"]
    hi: ["बच्चे को दूध की बोतल लेकर न सुलाएँ", "आखिरी फीड पानी हो", "पहला दांत आने के बाद ब्रश कराएँ"]
